    <style>
      /* Custom scrollbar for Webkit (Chrome, Safari, etc.) and Firefox */
      .custom-scrollbar {
        scrollbar-width: thin;
        scrollbar-color: transparent transparent; /* thumb track */
      }
      .custom-scrollbar:hover {
        scrollbar-color: rgba(107, 114, 128, 0.5) transparent;
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {

      }
      .custom-scrollbar::-webkit-scrollbar-thumb {

      .custom-scrollbar:hover::-webkit-scrollbar-thumb {

      /* Utility to hide scrollbar */

      /* Custom Radio Button for EMI Calculator */
      .emi-radio {
        -webkit-appearance: none;
        appearance: none;
        background-color: #fff;
        margin: 0;
        font: inherit;
        color: currentColor;
        width: 1.25rem;
        height: 1.25rem;
        border: 2px solid #94a3b8; /* slate-400 */
        border-radius: 50%;
        transform: translateY(-0.075em);
        display: grid;
        place-content: center;
        cursor: pointer;
        transition: border-color 150ms ease-in-out;
      }
      .dark .emi-radio {
        background-color: transparent;
        border-color: #64748b; /* slate-500 */
      }

      .emi-radio::before {
        content: "";
        width: 0.75rem;
        height: 0.75rem;
        border-radius: 50%;
        transform: scale(0);
        transition: 120ms transform ease-in-out;
        box-shadow: inset 1em 1em #2dd4bf; /* teal-400 */
      }

      .emi-radio:checked {
        border-color: #2dd4bf;
      }
      .emi-radio:checked::before {
        transform: scale(1);
      }

      /* Custom Range Slider for EMI Calculator */
      .emi-slider {
          -webkit-appearance: none;
          appearance: none;
          width: 100%;
          height: 6px;
          background: #e2e8f0; /* slate-200 */
          border-radius: 3px;
          outline: none;
          padding: 0;
          margin: 0;
          cursor: pointer;
      }
      .dark .emi-slider {
          background: #374151; /* gray-700 */
      }
      
      .emi-slider::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          width: 20px;
          height: 20px;
          background: #ffffff;
          border-radius: 50%;
          border: 2px solid #2dd4bf; /* teal-400 */
          cursor: pointer;
          transition: background 0.3s ease-in-out;
      }

      .emi-slider::-moz-range-thumb {
          width: 20px;
          height: 20px;
          background: #ffffff;
          border-radius: 50%;
          border: 2px solid #2dd4bf; /* teal-400 */
          cursor: pointer;
      }
    </style>
    <script>

        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
